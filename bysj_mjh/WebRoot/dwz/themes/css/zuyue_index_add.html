</html>

<div class="pageContent">
    <form method="post" action="demo/common/ajaxDone.html" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
        <div class="pageFormContent" layoutH="56">
            <table class="formTable">
                <tr >
                    <th >货品编号：</th>
                    <td><input name="goods_id" class="required" type="text" size="40" value="" alt="请输入货品编号" />
                        <span class="inputInfo">必填项</span>
                    </td>

                </tr>
                <tr>
                    <th >货品名称：</th>
                    <td><input name="goods_name" class="required" type="text" size="40" value="" alt="请输入货品名称"/> <span class="inputInfo">必填项</span></td>
                </tr>
                <tr>
                    <th >货品类别：</th>
                    <td><select class="combox" >
                        <option value="办公用品">办公用品</option>
                        <option value="财务用品">财务用品</option>
                        <option value="考勤用品">考勤用品</option>
                        <option value="保险设备">仪器设备</option>
                        <option value="生活用品">生活用品</option>
                    </td>
                </tr>

                <tr>
                    <th>规格型号：</th>
                    <td><input type="text" size="15" /></td>
                </tr>
                <tr>
                    <th>单位：</th>
                    <td><input type="text" size="15" /></td>
                </tr>
                <tr>
                    <th>数量：</th>
                    <td><input type="text" size="10" alt="0"/></td>
                </tr>

                <tr>
                    <th >供应商：</th>
                    <td><input type="text" class="required" size="30" value="" name="supplier_name" / > <span class="inputInfo">必填项</span></td>
                </tr>
                <tr>
                    <th >价格：</th>
                    <td><input name="goods_price" class="digits" type="text" size="15" alt="请输入数字"/></td>

                </tr>
                <tr>

                    <th >仓库：</th>
                    <td><input name="goods_id" type="text" size="45" value="" /></td>
                </tr>


                <tr>
                    <th >入库时间：</th>
                    <td><input type="text" name="in_time"  class="date"  size="30" /><a class="inputDateButton" href="javascript:;">选择</a> </td>

                </tr>
                <tr>

                    <th >备注：</th>
                    <td><textarea name="beizhu" cols="50" rows="2" /></td>
                </tr>

            </table>
        </div>
        <div class="formBar">
            <ul>
                <!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                <li>
                    <div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
                </li>
            </ul>
        </div>
    </form>
</div>
</html>
